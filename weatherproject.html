<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <h3 id="result"></h3>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById("location").value;
            const apiKey = "d6455553268a4ca3a1a152121251403";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById("result").innerText = `Temperature in ${data.location.name}: ${data.current.temp_c}Â°C\nClimate: ${data.current.condition.text}`;
            } catch (error) {
                document.getElementById("result").innerText = "Error fetching data. Please try again.";
            }
        }
    </script>
</body>
</html>
